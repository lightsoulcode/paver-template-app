<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paver Template Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    select, input[type="file"], button {
      margin: 15px 0;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="https://paver-template-app.onrender.com/process" method="post" enctype="multipart/form-data">
      <h2>Generate Paver Template</h2>
      <select name="action" required>
        <option value="">Select Template Type</option>
        <option value="Name">Name</option>
        <option value="Category">Category</option>
        <option value="Status">Status</option>
        <option value="Location">Location</option>
      </select>
      <input type="file" name="excel_file" accept=".xlsx" required />
      <button type="submit">Generate CSV</button>
    </form>
  </div>
</body>
</html>
